    <!-- Google AdSense - deferred for better FCP/LCP with error handling -->
    <script>
      // Defer AdSense until after LCP
      window.addEventListener('load', function() {
        if ('requestIdleCallback' in window) {
          requestIdleCallback(function() {
            loadAdSense();
          }, { timeout: 2000 });
        } else {
          setTimeout(loadAdSense, 2000);
        }
      });
      
      function loadAdSense() {
        try {
          var script = document.createElement('script');
          script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2620004731463756';
          script.async = true;
          script.crossOrigin = 'anonymous';
          script.fetchPriority = 'low';
          script.onerror = function() {
            // Silently handle AdSense load failures (403, network issues, etc.)
            console.debug('AdSense not loaded');
          };
          document.head.appendChild(script);
        } catch (e) {
          // Silently handle any AdSense initialization errors
          console.debug('AdSense initialization skipped');
        }
      }
    </script>

  <body>
    <div id="root"></div>
    <!-- Main script with high priority for faster LCP -->
    <script type="module" src="/src/main.tsx" fetchpriority="high"></script>
    
    <!-- Service Worker Registration with caching strategy -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then((registration) => {
              console.log('SW registered with scope:', registration.scope);
              
              // Prefetch critical resources (excluding manifest to reduce chain length)
              if ('connection' in navigator && navigator.connection.effectiveType !== 'slow-2g') {
                const criticalResources = ['/ebt-logo.png'];
                criticalResources.forEach(url => {
                  const link = document.createElement('link');
                  link.rel = 'prefetch';
                  link.href = url;
                  link.fetchPriority = 'low';
                  document.head.appendChild(link);
                });
              }
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
      
      // Performance monitoring
      if ('PerformanceObserver' in window) {
        try {
          const observer = new PerformanceObserver((list) => {
            list.getEntries().forEach((entry) => {
              if (entry.entryType === 'largest-contentful-paint') {
                console.log('LCP:', entry.startTime);
              }
            });
          });
          observer.observe({ entryTypes: ['largest-contentful-paint'] });
        } catch (e) {
          // Silently fail
        }
      }
    </script>
